<ion-header>
  <ion-navbar>
    <ion-title>{{ 'ARTIST_LIST_TITLE' | translate }}</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-card *ngFor="let eachArtist of artist">
        <ion-thumbnail item-start>
          <img [src]="eachArtist.img">
        </ion-thumbnail>
      <ion-item>
        <h1 (click)="openArtistSongs(eachArtist)">{{eachArtist.name}}</h1>
      </ion-item>
      <button ion-button color="primary" clear small icon-start>
          <ion-icon name='heart'></ion-icon>
          {{eachArtist.followers}} {{ 'FOLLOWERS' | translate }}
      </button>
      <button ion-button color="primary" (click)="openArtistDetails(eachArtist)" clear small icon-start>
          <ion-icon name='information-circle'></ion-icon>
          {{ 'DETAILS' | translate }}
      </button>
    </ion-card>
</ion-content>
