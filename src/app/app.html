<div class="{{global.state['theme']}}">
  <ion-menu [content]="content" id="menu-material">
    <ion-content>
      <div class="menu-header">
        <ion-row style="justify-content: center;">
            <!--material-design-background-->
            <img class="user-avatar round" [src]="chosenPicture || placeholder" onerror="this.src='assets/img/avatar/pablo_profile.png'" align="middle"/>

        </ion-row>
        <p class="name">Nombre: Pablo Pardal Garc√©s</p>
        <p class="e-mail">Email: pablo.pardal99@gmail.com</p>
      </div>

      <ion-list no-lines>
        <button menuClose ion-item detail-none *ngFor="let p of pages" (click)="openPage(p)">
          <ion-icon [name]="p.icon" item-left></ion-icon>
          {{p.title | translate}}
        </button>
      </ion-list>
      <ion-item>
        <ion-label>{{ 'DARK_THEME' | translate }}</ion-label>
        <ion-toggle [(ngModel)]="theme_notify" (ngModelChange)="changeTheme()"></ion-toggle>
      </ion-item>
    </ion-content>
  </ion-menu>
  <ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
</div>
